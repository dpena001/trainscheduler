<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
<style>
   body {
    padding-top: 50px;
}

/*
.row {
    margin: 0;
}
*/

.col-sm-12, .col-md-9 {
    margin: 0;
    width: 100%;
}


.table>tbody>tr>td,
.table>tbody>tr>th,
.table>tfoot>tr>th,
.table>thead>tr>td,
.table>thead>tr>th {
    vertical-align: middle;
}

.panel {
    border: 1px solid gray;
    
}
    </style>
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Train Station</h1><br><small class="current-time"></small></h1>
        </div>


        <div>
            <div class="row">
                <div class="col-sm-12 col-md-9">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Current Time Schedule
                            </h3>
                        </div>
                        <div class="panel-body table-responsive">
                            <table class="table">
                                <thead>
                                    <th class="text-center">Train Name</th>
                                    <th class="text-center">Detination</th>
                                    <th class="text-center">Frequency (min)</th>
                                    <th class="text-center">Next Arrival</th>
                                    <th class="text-center">Minutes Away</th>
                                    <th class="text-center update-record">
                                    <a href="" class="update"><img src="assets/images/db_update.png" width="25" height="25" alt="Update">
                                    <a href="" class="remove"><img src="assets/images/remove_icon.png" width="20" height="20" alt="Remove"></th>
                                </thead>

                                <tbody class="text-center">

                                </tbody>

                            </table>

                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-12 col-md-3">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Add Train
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form>

                                <div class="form-group">
                                    <label for="trainName">Train Name</label>
                                    <input type="text" class="form-control" id="TrainName_inp" placeholder="Train Name">
                                </div>
                                <div class="form-group">
                                    <label for="Destination">Destination</label>
                                    <input type="text" class="form-control" id="Destination_inp" placeholder="Destination">
                                </div>
                                <div class="form-group">
                                    <label for="frecuency">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="Firsttraintime_inp" placeholder="First Train Time (HH:mm - military time)">
                                </div>
                                <div class="form-group">
                                    <label for="frecuency">Frequency</label>
                                    <input type="text" class="form-control" id="frecuency_inp" placeholder="Frecuency">
                                </div>
                                <button type="submit" class="btn-submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
     <!-- My JS -->
    <script src="assets/javascript/logic.js"></script>
    <!-- Moment js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
